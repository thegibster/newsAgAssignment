<!DOCTYPE html><html lang=en>


  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1"name=viewport>
  <meta name="theme-color" content="#FF6F00">

  </head>

  <body>

    <header class="header">

      <div class="header__title-wrapper">
        <h1 class="header__title">Hacker News</h1>
        <h2 class="header__subhead">Top Stories</h2>
      </div>

    </header>

    <main class="loading">
    </main>

    <footer>
      Powered by the <a href="https://github.com/HackerNews/API">Hacker News API</a>
    </footer>
<style  media="only screen and (min-width: 480px)">

html, body {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
  font-family: 'Roboto';
  font-weight: 400;
  color: #444;
}

html {
  overflow: hidden;
}

body {
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column;
  -webkit-flex-wrap: nowrap;
      -ms-flex-wrap: nowrap;
          flex-wrap: nowrap;
  -webkit-justify-content: flex-start;
      -ms-flex-pack: start;
          justify-content: flex-start;
  -webkit-align-items: stretch;
      -ms-flex-align: stretch;
          align-items: stretch;
  -ms-flex-line-pack: stretch;
      -webkit-align-content: stretch;
          align-content: stretch;
  background: #ececec;
}

a {
  color: #E65100;
}

.header {
  width: 100%;
  height: 156px;
  background: #FF8F00;
  color: #FFF;
  font-size: 40px;
  font-weight: 400;
  padding: 0 0 0 72px;
  z-index: 1;
  position: fixed;
}

.header__title-wrapper {
  position: absolute;
  bottom: 16px;
  -webkit-transform-origin: 0 100%;
          transform-origin: 0 100%;
}

.header__title {
  font-size: 40px;
  font-weight: 400;
  padding: 0;
  margin: 0;
}

.header__subhead {
  font-size: 20px;
  font-weight: 400;
  padding: 0;
  margin: 0;
  opacity: 0.54;
}

body.details-active .story__title,
body.details-active .story__by,
body.details-active .story__score {
  transition: opacity 0.5s ease-out;
  opacity: 0 !important;
}

body.details-active .story {
  background: linear-gradient(to bottom, #FFF 0%, #FFF 100%);
}

body.raised .header {
  box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.16),
      0px 2px 5px 0px rgba(0, 0, 0, 0.23);
}

main {
  padding-top: 156px;
  -webkit-flex: 1;
      -ms-flex: 1;
          flex: 1;
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  z-index: 0;
}

main.loading {
  background: url(../images/loader.png) center center no-repeat;
  background-size: 24px 24px;

  -webkit-animation-name: spin;
          animation-name: spin;
  -webkit-animation-duration: 500ms;
          animation-duration: 500ms;
  -webkit-animation-iteration-count: infinite;
          animation-iteration-count: infinite;
  -webkit-animation-timing-function: linear;
          animation-timing-function: linear;
}

@-webkit-keyframes spin {
  from { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
  to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
}

@keyframes spin {
  from { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
  to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
}

.story {
  padding: 16px 16px 16px 72px;
  background: #FFF;
  background: linear-gradient(to bottom, #FFF 0%,#F4F4F4 100%);
  position: relative;
  min-height: 90px;
  cursor: pointer;
  transition: all 0.4s ease-out;
}

.story:after {
  display: block;
  content: '';
  width: 100%;
  position: absolute;
  left: 0;
  bottom: 0;
  border-bottom: 1px solid #dedede;
}

.story:nth-last-child(-n+1):after {
  display: none;
}

.story__title {
  font-size: 20px;
  font-weight: 500;
  color: rgba(0,0,0,0.87);
  margin: 0;
  padding: 0;
  line-height: 32px;
}

.story__by,
.story-details__by {
  color: rgba(0,0,0,0.54);
  font-size: 14px;
  font-weight: 400;
  line-height: 24px;
}

.story__score {
  position: absolute;
  width: 40px;
  height: 40px;
  background: #FFB300;
  border-radius: 50%;
  color: rgba(255,255,255,0.87);
  font-weight: 500;
  font-size: 13px;
  left: 16px;
  top: 16px;
  text-align: center;
  line-height: 40px;

  box-shadow:
      0px 2px 5px 0px rgba(0, 0, 0, 0.06),
      0px 2px 5px 0px rgba(0, 0, 0, 0.08),
      0px 2px 7px 0px rgba(0, 0, 0, 0.10);
}

.story-details {
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column;
  -webkit-flex-wrap: nowrap;
      -ms-flex-wrap: nowrap;
          flex-wrap: nowrap;
  -webkit-justify-content: flex-start;
      -ms-flex-pack: start;
          justify-content: flex-start;
  -webkit-align-items: stretch;
      -ms-flex-align: stretch;
          align-items: stretch;
  -ms-flex-line-pack: stretch;
      -webkit-align-content: stretch;
          align-content: stretch;

  opacity: 0;
  position: fixed;
  top: 0;
  left: 100%;
  width: 100%;
  height: 100%;
  background: white;
  z-index: 2;
  box-shadow:
      0px 2px 5px 0px rgba(0, 0, 0, 0.06),
      0px 2px 5px 0px rgba(0, 0, 0, 0.08),
      0px 2px 7px 0px rgba(0, 0, 0, 0.10);

  overflow: hidden;
  transition: opacity 0.3s ease-out;
}

.story-details * {
  will-change: transform;
  transform: translateZ(0);
}

.story-details__content {
  -webkit-flex: 1;
      -ms-flex: 1;
          flex: 1;
  overflow-x: hidden;
  overflow-y: auto;

  -webkit-overflow-scrolling: touch;

  padding: 0 16px 72px 72px;
}

.story-details__title {
  color: #FFF;
  font-size: 20px;
  font-weight: 400;
  line-height: 24px;
}

.story-details__title-link {
  color: #FFF;
  opacity: 0.6;
}

.story-details__url {
  font-size: 14px;
  color: rgba(255,255,255,0.6);
  font-weight: 400;
}

.story-details__header {
  padding: 16px 16px 64px 72px;
  background: #FFA000;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  z-index: 1;
}

.story-details__close {
  width: 48px;
  height: 48px;
  position: absolute;
  left: 16px;
  top: 50%;
  margin-top: -48px;
  background: url(../images/ic_close_24px.svg) center center no-repeat;
  border: none;
  text-indent: -10000px;
  border-radius: 0;
}

.story-details__meta {
  background: #FFC107;
  height: 40px;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding-left: 72px;
  line-height: 40px;
  color: rgba(0,0,0,0.57);
}

.story-details__comment {
  font-size: 14px;
  line-height: 22px;
  padding: 16px 0;
  word-wrap: break-word;
  border-bottom: 1px solid #9c9c9c;
}

.story-details-comment__author {
  font-weight: 700;
  font-size: 16px;
}

.story-details__comments-title {
  font-weight: 400;
  margin: 0;
  padding: 48px 0 0 0;
}

.story-details__link {
  display: inline-block;
  padding: 10px;
  background: #FF8F00;
  color: #FFF;
  border-radius: 2px;
  text-decoration: none;
  margin-top: 30px;
}

footer {
  font-size: 13px;
  height: 40px;
  background: #ececec;
  color: #888;
  text-align: center;
  line-height: 40px;
}

footer a {
  color: #666;
  font-weight: 500;
}</style>
    <script async src="scripts/namespace.js"></script>
    <script async src="scripts/data.js"></script>
    <script async src="scripts/app.js"></script>
     <script  id="tmpl-story" type="text/x-handlebars-template">
    <h1 class="story__title">{{ title }}</h1>
    <div class="story__score">{{ score }}</div>
    <div class="story__by">Posted by {{ by }}{{#if time }}, {{ formatRelative time }}{{/if }}
    </div>
  </script>

  <script  id="tmpl-story-details" type="text/x-handlebars-template">
    <header class="story-details__header js-header">
      <h1 class="story-details__title">{{ title }}{{#if url }} <a class="story-details__title-link" href="{{url}}">({{ urlobj.hostname }})</a>{{/if}}</h1>
      <button class="story-details__close js-close">Close</button>
      <section class="story-details__meta">
        Posted by {{ by }}{{#if time }}, {{ formatRelative time }}{{/if }}
      </section>
    </header>

    <section class="story-details__content js-content">
      <div>
        <a class="story-details__link" href="{{ url }}">Visit site</a>
      </div>

      {{#if kids}}
      <section class="story-details__comments js-comments">
        <h2 class="story-details__comments-title">Comments</h2>
      </section>
      {{/if}}
    </section>
  </script>

  <script  id="tmpl-story-details-comment" type="text/x-handlebars-template">
    <p class="story-details-comment__author">{{ by }}{{#if time }}, {{ formatRelative time }}{{/if }}</p>
    <div class="story-details-comment__text">{{{ text }}}</div>
  </script>

  <script  src="third_party/handlebars-v3.0.0.js"></script>
  <script>
  if (typeof window.Intl !== 'undefined') {
    document.write('<script src="third_party/handlebars-intl.min.js"><\/script>');
  }
  </script>
  </body>
</html>
